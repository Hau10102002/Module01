<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let d = prompt("mời nhập điểm kiểm tra miệng của bạn:");
     let b = prompt("mời nhập điểm kiểm tra giữa kỳ của bạn:");
     let c = prompt("mời nhập điểm kiểm tra cuối kỳ của bạn:");
     let a = (d+b*2+c*3)/6
     if (a>=8.0){
         alert("Bạn đã học sinh giỏi!");
     }else if (a>=6.5){
         alert("Bạn đã học sinh khá!")
     }else if (a>=5.0) {
         alert("Bạn đã học sinh trung bình!")
     }else {
         alert("Bạn đã học sinh yếu!")
     }
</script>
</body>
</html>
