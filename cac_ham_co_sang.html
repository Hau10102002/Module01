<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let string = prompt("nhap chuoi :");
    let stringArr = string.split("");
    for (let i = 0; i < stringArr.length; i++) {
        if(/[a-z]/.test(stringArr[i])){
            stringArr[i] = stringArr[i].toUpperCase();

        }
        else {
            stringArr[i] = stringArr[i].toLowerCase();
        }
    }
    document.write(stringArr.join(""));

</script>
</body>
</html>
