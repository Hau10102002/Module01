<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a=+prompt("mời nhập doanh số tháng này(triệu):");
     if (a>=15){
         document.write("Bạn nhận được 30% hoa hồng");
     }if (a>=10){
         document.write("Bạn nhận được 20% hoa hồng");
     }if (a>=5){
         document.write("Bạn nhận được 10% hoa hồng");
     }else {
         document.write("Vì doanh số thấp quá nên bạn không thể nhận hoa hồng")
     }
</script>
</body>
</html>
