<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = 1;
    let n=+prompt("nhap vao 1 so bat ky : ");
    for (i = 0; i < n; i++) {
        if (n<0)
            document.write("Vui long nhap lai !");
        else
            t=t*(n-i);
    }
    document.write("Giai thua cua so "+n+ " la: " +t);
</script>
</body>
</html>
