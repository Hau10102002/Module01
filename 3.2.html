<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


     let a;
     do {
          a= +prompt("Mời nhập vào nhiệt độ")
         if (a>100){
             alert("Hãy giảm nhiệt độ")
             }else if (a<20)
                 document.write("Hãy tăng nhiệt độ");
         break;
     }while (a>100 || a<20)
  }
</script>
</body>
</html>
