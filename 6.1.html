<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let cars =[
    ["Honda","Toyota","BMW","Fiat"],
    ["Acura","Porsche","Subaru","Suzuki"],
    ["Mercedes","Volvo","VinFast","Lamborghini"],
    ["Ford","Chevrolet","Renault" , "Ferrari"]
  ]
  for (let i = 0; i < 4 ; i++) {
    document.write("<br>"+"Row"+(i)+"<br><br>");
    for (let j = 0; j <4 ; j++) {
      document.write(cars[i][j]+ "<br>");
    }
  }
</script>
