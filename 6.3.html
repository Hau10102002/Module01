<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="out"></p>
<script>
    let arr = [];
    let k = prompt("Nhập kích thước mảng");
    let count = 0;
    for (let i = 0; i <k ; i++) {
        arr[i] = prompt("Nhập ký tự bất kỳ");
        if (isNaN(arr[i])){
            count++
        }
    }
    document.write(arr);
    document.getElementById('out').innerText="Số ký tự số trong chuỗi là: " + count;
</script>
</body>
</html>
