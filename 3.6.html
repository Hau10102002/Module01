<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 1, i =1 ,sum=0;
     while(a<=30){
         if(i%7===0){
             sum += i;
             a++;
         }
         i++
     }
     document.write("tổng 30 số tự nhiên đầu chia hết cho 7 là: "+sum)

</script>
</body>
</html>
