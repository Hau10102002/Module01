<!DOCTYPE html>

<script>
    let a =+prompt("Mời nhập số đầu tiên:");
    let b =+prompt("Mời nhập số thứ hai:");
    if (a%b == 0){
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b")
    }
</script>
